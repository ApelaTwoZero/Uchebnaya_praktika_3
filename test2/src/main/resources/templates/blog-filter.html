<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body style="background-color: beige">
<h2 style="display: flex;
justify-content: center;
text-align: center;
align-content: center;
margin: 0 auto;
padding: 10px 20px;">Поиск статей</h2>
<form style="display: flex;
justify-content: center;
text-align: center;
align-content: center;
margin: 0 auto;
padding: 10px 20px;" method="post" th:action="${'/blog/filter/result'}">
  <div style="horiz-align: center">
  <div style="width: 500px">
  <input class="form-control" type="text" name="title"><br>
  <button class="w-100 btn btn-primary btn-lg" type="submit">Найти</button>
  </div>
  <div style=" margin-top: 10px; margin-bottom: 10px;  background-color: azure; border: 1px solid  black; width: 500px;" th:each="el : ${result}">
    <h4 style=" font-weight: 550;">Название: </h4><p style="color: #323232; font-weight: 500;font-size: 18px ;font-family: Luminary;" th:text="${el.title}   "></p><br>
    <h4 style="font-weight: 550; ">Анонс: </h4><p style=" color: #323232; font-weight: 500; font-size: 18px; font-family: Luminary;" th:text="${el.anons}   "></p><br>
  </div>
  </div>
</form>
</body>
</html>
