<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body style="background-color: beige">
<h2 style="display: flex;
justify-content: center;
text-align: center;
align-content: center;
margin: 0 auto;
padding: 10px 20px;">Поиск оружия</h2>
<form
        style="display: flex;
justify-content: center;
text-align: center;
align-content: center;
margin: 0 auto;
padding: 10px 20px;"method="post" th:action="${'/blog/filtergan/result'}">
  <div style="width: 500px">
  <input style="margin-bottom: 20px" class="form-control" type="text" name="name">
  <button style="margin-bottom: 20px" class="w-100 btn btn-primary btn-lg" type="submit">Найти точное</button>
  </div>
</form>

<form
        style="display: flex;
justify-content: center;
text-align: center;
align-content: center;
margin: 0 auto;
padding: 10px 20px;"
        method="post" th:action="${'/blog/filtergan/result2'}">
  <div>
  <div style="width: 500px">
  <input style="margin-bottom: 20px" class="form-control" type="text" name="name">
  <button style="margin-bottom: 20px" class="w-100 btn btn-primary btn-lg" type="submit">Найти не точное</button>
  </div>

  <div style=" margin-top: 10px; margin-bottom: 10px;  background-color: azure; border: 1px solid  black; width: 500px;" th:each="el : ${result}"}>
    <h4 style=" font-weight: 550;" >Название: </h4> <p style="color: #323232; font-weight: 500;font-size: 18px ;font-family: Luminary;" th:text="${el.getName()}"></p> <br>
    <h4 style=" font-weight: 550;" >Боезапас: </h4><p style="color: #323232; font-weight: 500;font-size: 18px ;font-family: Luminary;" th:text="${el.getBoolets()}"></p><br>
    <h4 style=" font-weight: 550;" >Скорость: </h4><p style="color: #323232; font-weight: 500;font-size: 18px ;font-family: Luminary;" th:text="${el.getSpeed()}"></p><br>
    <h4 style=" font-weight: 550;" >Дальность: </h4> <p style="color: #323232; font-weight: 500;font-size: 18px ;font-family: Luminary;" th:text="${el.getGans_range()}"></p><br>
    <h4 style=" font-weight: 550;" >Разборка: </h4> <p style="color: #323232; font-weight: 500;font-size: 18px ;font-family: Luminary;" th:text="${el.getDisassembly()}"></p><br>
    <a th:href="'/blog-gan/' + ${el.id}"> Подробнее </a>
  </div>
  </div>
</form>


</body>
</html>
