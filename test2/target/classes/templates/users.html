<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: beige">
<h3 style="
display: flex;
  justify-content: center;
  text-align: center;
  align-content: center;
  margin: 0 auto;
  padding: 10px 20px;">Добавление пользователя</h3><br>
<form style="
display: flex;
  justify-content: center;
  text-align: center;
  align-content: center;
  margin: 0 auto;
  padding: 10px 20px;
width: 600px" th:action="${'/create-user'}" th:method="post">
  <div>
      <div class="col-12">
        <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Имя пользователя</font></font></label>
        <div class="input-group has-validation">
          <input type="text" name="name" id="name"  class="form-control" placeholder="Имя"></input>
          <div class="invalid-feedback">
            Your username is required.
          </div>
        </div>
      </div>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Фамилия пользователя</font></font></label>
    <div class="input-group has-validation">
      <input type="text" name="surname" id="surname" class="form-control" placeholder="Фамилия"></input>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Отчетво пользователя</font></font></label>
    <div class="input-group has-validation">
      <input type="text" name="midlname" id="midlname"  class="form-control" placeholder="Отчетво"></input>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Возраст пользователя</font></font></label>
    <div class="input-group has-validation">
      <input type="number" name="age" id="age"  class="form-control" placeholder="Возраст"></input>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Рост пользователя</font></font></label>
    <div class="input-group has-validation">
      <input type="number" name="growth" id="growth"  class="form-control" placeholder="Рост"></input>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Вес пользователя</font></font></label>
    <div class="input-group has-validation">
      <input type="number" name="weight" id="weight"  class="form-control" placeholder="Вес"></input>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
      <hr class="my-4">
      <button class="w-100 btn btn-primary btn-lg" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Добавить пользователя</font></font></button>
    </div>
  </div>
  </div>
</form>
<br>





</body>
</html>
