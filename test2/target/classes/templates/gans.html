<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: beige">
<h3 style="
display: flex;
  justify-content: center;
  text-align: center;
  align-content: center;
  margin: 0 auto;
  padding: 10px 20px;">Добавление оружия</h3><br>
<form style="
display: flex;
justify-content: center;
text-align: center;
align-content: center;
margin: 0 auto;
padding: 10px 20px;
width: 600px" th:action="${'/create-gan'}" th:method="post">
  <div>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">название оружия</font></font></label>
    <div class="input-group has-validation">
      <input type="text" name="name" id="name"  class="form-control" placeholder="название"></input>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">боезапас оружия</font></font></label>
    <div class="input-group has-validation">
      <input type="number" name="boolets" id="boolets" class="form-control" placeholder="боезапас"></input>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">скорость оружия</font></font></label>
    <div class="input-group has-validation">
      <input type="number" name="speed" id="speed"  class="form-control" placeholder="скорость"></input>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">дальность оружия</font></font></label>
    <div class="input-group has-validation">
      <input type="number" name="range" id="range"  class="form-control" placeholder="дальность"></input>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>
  <div class="col-12">
    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">разборка оружия</font></font></label>
    <div class="input-group has-validation">
      <input type="number" name="disassembly" id="disassembly"  class="form-control" placeholder="разборка"></input>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>
  </div>

  <hr class="my-4">
  <button class="w-100 btn btn-primary btn-lg" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Добавить оружие</font></font></button>
  </div>
  </div>
  </div>
</form>
<br>





</body>
</html>
