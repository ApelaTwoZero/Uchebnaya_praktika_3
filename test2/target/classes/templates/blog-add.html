<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body style="background-color: beige">



<form style="display: flex;
  justify-content: center;
  text-align: center;
  align-content: center;
  margin: 0 auto;
  padding: 10px 20px;" th:action="${'/create-post'}" th:method="post">
<div   class="col-md-7 col-lg-8">
  <div class="py-5 text-center">
    <h3 class="mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
      <font style="vertical-align: inherit;">
        <font style="vertical-align: inherit;">
          Добавление статьи
        </font>
      </font>
    </font></font></h3>
  </div>

  <div class="row g-3">
    <div class="col-sm-6">
      <label  class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Название статьи</font></font></label>
      <input id="title" type="text" class="form-control" name="title" placeholder="Введите название статьи">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>

    <div class="col-sm-6">
      <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Анонс</font></font></label>
      <input type="text" id="anons"  class="form-control" name="anons" placeholder="Введите анонс статьи">
      <div class="invalid-feedback">
        Valid last name is required.
      </div>
    </div>

    <div class="col-12">
      <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Имя пользователя</font></font></label>
      <div class="input-group has-validation">
        <textarea id="full_text" name="full_text"  class="form-control" placeholder="Введите текст статьи"></textarea>
        <div class="invalid-feedback">
          Your username is required.
        </div>
      </div>
    </div>
    <hr class="my-4">
    <button class="w-100 btn btn-primary btn-lg" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Добавить статью</font></font></button>
  </div>
</div>
</form>
</body>
</html>
