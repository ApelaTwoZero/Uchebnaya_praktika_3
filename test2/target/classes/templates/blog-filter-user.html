<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: beige">
<h2 style="display: flex;
justify-content: center;
text-align: center;
align-content: center;
margin: 0 auto;
padding: 10px 20px;">Поиск пользователей</h2>
<form
        style="display: flex;
justify-content: center;
text-align: center;
align-content: center;
margin: 0 auto;
padding: 10px 20px;"
        method="post" th:action="${'/blog/filterus/result'}">
  <div>
  <div style="width: 500px">
  <input style="margin-bottom: 20px" class="form-control" type="text" name="surname">
  <button style="margin-bottom: 20px" class="w-100 btn btn-primary btn-lg" type="submit">Найти</button>
  </div>
  <div style=" margin-top: 10px; margin-bottom: 10px;  background-color: azure; border: 1px solid  black; width: 500px;" th:each="el : ${result}">
    <h4 style=" font-weight: 550;" >Имя: </h4> <p style="color: #323232; font-weight: 500;font-size: 18px ;font-family: Luminary;" th:text="${el.name}"></p><br>
    <h4 style=" font-weight: 550;">Фамилия: </h4> <p style="color: #323232; font-weight: 500;font-size: 18px ;font-family: Luminary;" th:text="${el.surname}"></p><br>
    <h4 style=" font-weight: 550;">Отчество: </h4><p style="color: #323232; font-weight: 500;font-size: 18px ;font-family: Luminary;" th:text="${el.midlname}"></p><br>
    <h4 style=" font-weight: 550;">Возраст: </h4><p style="color: #323232; font-weight: 500;font-size: 18px ;font-family: Luminary;" th:text="${el.age}"></p><br>
    <h4 style=" font-weight: 550;">Рост: </h4> <p style="color: #323232; font-weight: 500;font-size: 18px ;font-family: Luminary;" th:text="${el.growth}"></p><br>
    <h4 style=" font-weight: 550;">Вес: </h4><p style="color: #323232; font-weight: 500;font-size: 18px ;font-family: Luminary;" th:text="${el.weight}"></p><br>
    <a th:href="'/blog/' + ${el.id}"> Подробнее </a>

  </div>
  </div>
</form>


</body>
</html>
